spring.devtools.livereload.enabled=true
server.port=8080
spring.application.name=productms

logging.level.root=info
logging.path=logs
logging.file=${logging.path}/log.log
logging.pattern.file=[%d{yyyy-MM-dd'T'HH:mm:ss.sss'Z'}] [%C] [%t] [%L] [%-5p] %m%n
logging.pattern.console=[%d{yyyy-MM-dd'T'HH:mm:ss.sss'Z'}] [%C] [%t] [%L] [%-5p] %m%n


greeting.message=Hi,Welcome to productMS. How are you?

spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/ecommerceDatabase
spring.datasource.username=root
spring.datasource.password=root
